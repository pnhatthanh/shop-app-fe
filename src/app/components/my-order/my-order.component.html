<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đơn hàng của tôi</h1>
    </div>
    <div class="row">
        <table>
            <thead>
                <tr>
                    <th scope="col">Mã đơn hàng</th>
                    <th scope="col">Tên người nhận</th>
                    <th scope="col">Dịa chỉ</th>
                    <th scope="col">Ngày đặt hàng</th>
                    <th scope="col">Tổng giá</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Hủy đơn hàng</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of this.orders" (click)="toDetailOrder(order)">
                    <td>{{order.id}}</td>
                    <td>{{order.fullName}}</td>
                    <td>{{order.shippingAddress}}</td>
                    <td>{{order.orderDate | date: 'dd-MM-yyyy'}}</td>
                    <td>{{order.totalMoney.toLocaleString('vi-VN',{ style: 'currency', currency:'VND' })}}</td>
                    <td>{{order.status}}</td>
                    <td><i class="cancell fa-solid fa-xmark"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-footer></app-footer>
