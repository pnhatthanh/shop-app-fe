<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Giỏ hàng của tôi</h1>
    </div>
    <div class="row">
        <table>
            <thead>
                <tr>
                    <th scope="col" style="width: 17px;"></th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Sản phẩm</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Đơn giá</th>
                    <th scope="col">Tổng giá</th>
                    <th scope="col">Chỉnh sửa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of this.products">
                    <td><input type="checkbox" style="scale: 1.3;" (change)="selectProduct(product,$event)"></td>
                    <td><img class="product-image" [src]="product.url_img" alt="Product image"></td>
                    <td><span class="product-name">{{product.nameProduct}}</span></td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price.toLocaleString('vi-VN',{ style: 'currency', currency:'VND' })}}</td>
                    <td>{{(product.quantity*product.price).toLocaleString('vi-VN',{ style: 'currency', currency:'VND'
                        })}}</td>
                    <td>
                        <i class="fa-solid fa-pen-to-square" style="margin-right: 20px;"></i>
                        <i (click)="deleteProduct(product.id)" class="fa-solid fa-trash"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3 text-center">
            <button class="btn btn-gradient" style="margin-right: 10px;" routerLink="">Tiếp tục mua sản phẩm</button>
            <button class="btn btn-pay" (click)="toPay()">Thanh toán</button>
        </div>
    </div>
</div>

<app-footer></app-footer>
