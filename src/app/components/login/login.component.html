<app-header></app-header>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng nhập</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" id="phone" required>
                        <div class="diviler-nospace"></div>
                    </div>
                    <div class="form-group mt-3 password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 6 ký tự" class="form-control"
                        name="password" [(ngModel)]="password"
                        id="password" required>
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="diviler-nospace"></div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label for="remember" class="form-check-label text text-start">
                                    Ghi nhớ đăng nhập
                                </label>
                            </span>
                            <a href="#" class="register-link">Quên mật khẩu</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="selectedRole" [(ngModel)]="selectedRole" class="form-control access-right">
                            <option [ngValue]="undefined" disabled>Quyền truy cập</option>
                            <option *ngFor="let role of roles" [ngValue]="role">{{role.nameRole.toUpperCase()}}</option>
                        </select>
                    </div>
                    <button (click)="login()" class="login-button">Đăng nhập</button>
                    <p class="text-center">Bạn chưa đăng ký?
                        <span><a routerLink="/register">Tạo tài khoản</a></span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
