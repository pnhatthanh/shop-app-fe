<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang Order</h1>
        <p>Đơn hàng của bạn</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="user-header">Thông tin người nhận</h2>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="order-header">Thông tin đơn hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img class="product-image" src="https://xuonggomsuviet.vn/wp-content/uploads/2019/12/y-nghia-hinh-tuong-con-meo-trong-van-hoa-dan-gian-5.jpg" alt="Product image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100, 000 đ</td>
                        <td>200, 000 đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img class="product-image" src="https://xuonggomsuviet.vn/wp-content/uploads/2019/12/y-nghia-hinh-tuong-con-meo-trong-van-hoa-dan-gian-5.jpg" alt="Product image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100, 000 đ</td>
                        <td>200, 000 đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Tổng giá: 350,000 đ</h4>
            </div>
            <div class="mt-3">
                <h4 class="discount-info">Nhập coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control texxt-dis" placeholder="Nhập coupon">
                    <button class="btn btn-gradient">Áp dụng</button>
                </div>
            </div>
                <div class="text-start mt-3">
                    <button class="btn btn-gradient">Đặt hàng</button>
                </div> 
        </div>
    </div>
</div>
<app-footer></app-footer>
